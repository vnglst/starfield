<meta name="viewport" content="initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0;"
/>
<body style=margin:0>
    <canvas id=q />
    <script>
        // Largely based on this: http://www.reddit.com/r/programming/comments/1ag0c3/someone_posted_an_htmljavascript_implementation/
        // Which can be viewed here: http://labs.koenvangilst.nl/matrix/

        var q = document.getElementById('q');
        var s = window.screen;
        var width = q.width = s.width;
        var height = q.height = s.height;
        
        // Create an arrays of stars with a random x position
        var stars = [];
        for (var i = 0; i < 400; i++) stars[i] = Math.random() * q.width;

        var draw = function () {
            // redraw the screen in black with alpha channel for fading of stars
            q.getContext('2d').fillStyle = 'rgba(0,0,0,.3)';
            q.getContext('2d').fillRect(0, 0, width, height);
            
            // color of the stars
            q.getContext('2d').fillStyle = '#FFFFFF';
            
            // loop through all stars, draw them and add +1 to position
            stars.map(function (x_pos, index) {
                
                // spread stars over y axis with 3 pixels in between them
                var y_pos = index * 3;
                
                q.getContext('2d').fillRect(x_pos, y_pos, 1, 1);
                
                // if the star is not over the edge, add +1 to x position
                stars[index] = (x_pos > q.width) ? 0 : x_pos + 1;
            });
        };
        
        // Call function draw with an interval of 33
        setInterval(draw, 33);
        
    </script>
